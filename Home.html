<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo Dashboard</title>

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- APP -->
<div class="app">

  <!-- OVERLAY (for mobile sidebar) -->
  <div class="overlay"></div>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="profile">
      <img src="https://i.pravatar.cc/60?img=12" alt="profile">
      <div>
        <h3>Alex Morgan</h3>
        <span class="plan">Free Plan</span>
      </div>
    </div>

    <nav class="menu">
      <a class="active"><i class="fa-solid fa-table-cells-large"></i> Dashboard</a>
      <a><i class="fa-solid fa-inbox"></i> Inbox</a>
      <a><i class="fa-regular fa-calendar"></i> Today</a>
      <a><i class="fa-solid fa-arrow-right-long"></i> Upcoming</a>
    </nav>

    <div class="projects">
      <h4>MY PROJECTS</h4>
      <div class="sub-project">
        <p><span class="dot work"></span> Work</p>
        <p><span class="dot personal"></span> Personal</p>
        <p><span class="dot shopping"></span> Shopping</p>
        <p><span class="dot wishlist"></span> Wishlist</p>
      </div>
    </div>

    <button class="new-list">+ New List</button>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOP BAR -->
    <div class="top-bar">

      <!-- MENU ICON (MOBILE) -->
      <i class="fa-solid fa-bars menu-toggle"></i>

      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search tasks, tags, or projects">
      </div>

      <div class="icons">
        <i class="fa-regular fa-bell"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>

    <!-- WELCOME -->
     <div class="content">
      <div class="welcome">
      <div style="line-height: 1.5;">

        <h1>Good Morning, Alex!</h1>
        <p>You have <strong><span class="task-count">5 tasks</span></strong> remaining today</p>

      </div>
      <div class="bar">
        <div class="progress-box">
        <p>TODAY'S PROGRESS</p>

        <div class="progress-row">
          <div class="progress-bar">
            <div class="progress-fill"></div>
             
          </div>
          <span class="progress-percent">65%</span>
        </div>
      </div>
       <button class="add-task">
            <i class="fa-solid fa-plus"></i> Add Task
          </button>
      </div>
      
       
    </div>

    <!-- TODAY -->
    <section class="card">
      <div class="card-head">
        <div class="focus">
          <i class="fa-solid fa-sun" style="color: coral;"></i>
          <h2>Today's Focus</h2>
        </div>
        <p class="date">Thursday, Oct 24</p>
      </div>

      <!-- JS RENDER -->
      <div class="listbox" id="todayTasks"></div>
    </section>

    <!-- UPCOMING -->
    <section class="upcoming">
      <div class="uphead">
        <i class="fa-solid fa-calendar-days upcoming-icon"></i>
        <h2>Upcoming</h2>
      </div>

      <!-- JS RENDER -->
      <div class="up-cards" id="upcomingTasks"></div>
    </section>
     </div>
    

  </main>
</div>

<!-- JS -->
<script src="todo.js"></script>
</body>
</html>
