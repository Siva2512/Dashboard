<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task</title>

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="task.css" />
  </head>

  <body>
    <div class="container">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="profile">
          <img src="https://i.pravatar.cc/60?img=12" alt="profile" />
          <div>
            <h3>Alex Morgan</h3>
            <span class="plan">Free Plan</span>
          </div>
        </div>

        <nav class="menu">
          <a class="active"
            ><i class="fa-solid fa-table-cells-large"></i> Dashboard</a
          >
          <a><i class="fa-solid fa-inbox"></i> Inbox</a>
          <a><i class="fa-regular fa-calendar"></i> Today</a>
          <a><i class="fa-solid fa-arrow-right-long"></i> Upcoming</a>
        </nav>

        <div class="projects">
          <h4>MY PROJECTS</h4>
          <p><span class="dot work"></span> Work</p>
          <p><span class="dot personal"></span> Personal</p>
          <p><span class="dot shopping"></span> Shopping</p>
          <p><span class="dot wishlist"></span> Wishlist</p>
        </div>

        <button class="new-list">+ New List</button>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main">
        <!-- MOBILE TOP BAR -->
         <div class="top-bar">
          <i class="fa-solid fa-bars menu-toggle"></i>
          <div><a href="Home.html" class="dashboard-link">Dashboard </a> > create task</div>
          <div class="icons">
        <i class="fa-regular fa-bell"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
         </div>


        <!-- CREATE TASK -->
        <section class="create-task">
          <div class="create-card">
            <!-- HEADER -->
            <div class="create-head">
              <div class="head-text">
                <h2>Create New Task</h2>
                <p>Fill in the details below to add a new item.</p>
              </div>

              <button class="filter-btn" type="button">
                <i class="fa-solid fa-sliders"></i>
              </button>
            </div>

            <!-- FORM -->
            <form class="task-form">
              <div class="form-group">
                <label>Task Title</label><br />
                <input
                  style="margin-top: 0px"
                  type="text"
                  placeholder="e.g., Q3 Report Analysis"
                />
              </div>

              <div class="form-group">
                <label >Description <span>(Optional)</span></label>
                <textarea
                  rows="5"
                  placeholder="Add details about this task"
                ></textarea>
              </div>

              <!-- DATE & TIME -->
              <div class="form-row date-time-row">
                <div class="form-group">
                  <label>Date</label>
                  <input type="date" />
                </div>

                <div class="form-group">
                  <label>Time</label>
                  <input type="time" />
                </div>
              </div>

              <!-- PROJECT & PRIORITY -->
              <div class="form-row project-priority-row">
                <div class="form-group">
                  <label>Project</label>
                  <select>
                    <option>Inbox</option>
                    <option>Personal</option>
                    <option>Shopping</option>
                    <option>Wishlist</option>
                  </select>
                </div>

                <div class="form-group priority-group">
                  <label>Priority</label>
                  <div class="priority">
                    <button type="button" class="low">
                      <span class="dot low-dot"></span> Low
                    </button>

                    <button type="button" class="med active">
                      <span class="dot med-dot"></span> Med
                    </button>

                    <button type="button" class="high">
                      <span class="dot high-dot"></span> High
                    </button>
                  </div>
                </div>
              </div>

              <!-- FOOTER -->
              <div class="footer">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="submit-btn">
                  <i class="fa-solid fa-check"></i> Create Task
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>

      <!-- OVERLAY -->
      <div class="overlay"></div>
    </div>

    <!-- JS -->
    <script src="todo.js"></script>
  </body>
</html>
